<!-- DOCTYPE このドキュメントがHTMLであることを表す -->
<!DOCTYPE html>
<!-- html HTMLのrootの要素であることを表す -->
<html>
    <!-- head HTMLページのメタ要素を表す -->
    <head>
        <!-- title HTMLページのタイトルを表す -->
        <title>W3Schools: Learn HTML</title>
    </head>
    <!-- body HTMLページの見える部分全て -->
    <body>
        <!-- h1 最大の見出し -->
        <h1>First Heading</h1>
        <!-- p パラグラフ -->
        <p>First Paragraph.</p>
    </body>
</html>
