<!DOCTYPE html>
<html>
    <head>
        <title>HTML For Beginners The Easy Way</title>
        <!-- 文字コードの設定 -->
        <meta charset="UTF-8">
        <!-- ページの概要 -->
        <meta name="description" content="this is html lesson for HTML beginner.">
        <!-- ページの作者 -->
        <meta name="author" content="i-hisanori">
    </head>
    <body>
        <!-- 見出し1 -->
        <h1>Welcome to my page</h1>
        <!-- 強調 -->
        <p>Welcome to <em>my</em> brand new website. This site will be my <strong>new</strong> home on the web.</p>
        <!-- リンク -->
        <a href="https://roadmap.sh/frontend">フロントエンドの勉強</a>
        <!-- フォルダ内の該当ファイルへのリンク -->
        <a href="W3Schools.html">W3SChools</a>
        <!-- 画像 -->
        <img src="cat.jpg" alt="test image">
        <!-- ordered list -->
        <ol>
            <li>first</li>
            <li>second</li>
            <li>third</li>
        </ol>
        <!-- unorderd list -->
        <ul>
            <li>first</li>
            <li>second</li>
            <li>third</li>
        </ul>
        <!-- definition list -->
        <dl>
            <!-- definition term -->
            <dt>frontend</dt>
            <!-- definition description -->
            <dd>html</dd>
        </dl>
        <!-- table -->
        <table>
            <!-- table row -->
            <tr>
                <!-- table data -->
                <td>Row 1 Column 1</td>
                <td>Row 1 Column 2</td>
                <td>Row 1 Column 3</td>
            </tr>
            <!-- table row -->
            <tr>
                <!-- table data -->
                <td>Row 2 Column 1</td>
                <td>Row 2 Column 2</td>
                <td>Row 2 Column 3</td>
            </tr>
        </table>
    </body>
</html>
